<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/png" href="./images/favicon.png">
        <title>Bate-Papo UOL</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="loginScreen">
            <img class="logo" src="./images/logo.png" alt="logo do bate papo uol"/>
            <div class="login">
                <input class="name" type="text" placeholder="Digite seu nome"/>
                <button onclick="registerUser()">Entrar</button>
            </div> 
            <div class="loading hidden">
                <img src="./images/loading.gif" alt="gif carregando"/>
                <p>Entrando...</p>
            </div>
        </div>
        <div class="mainContent hidden">
            <nav class="topBar">
                <img class="logoNav" src="./images/logo.png" alt="logo do bate papo uol"/>
                <ion-icon onclick="openMenu()" class="menuButton" name="people"></ion-icon>
            </nav>
            <main class="chat">
            <ul class="messages"></ul> 
            </main>
            <footer class="bottomBar">
                <div class="textArea">
                    <textarea class="text" placeholder="Escreva aqui..."></textarea>
                    <p class="target">Enviando para Todos</p>
                </div>
                <ion-icon onclick="send()" class="sendMessage" name="paper-plane-outline"></ion-icon>
            </footer>
        </div>
        <div class="menu hidden">
            <div onclick="closeMenu()" class="darkBackground"></div>
            <div class="sideMenu">
                <div class="title">
                    <p><strong>Escolha um contato<br>para enviar mensagem:</strong></p>
                </div>
                <ul class="participants"></ul>
                <div class="title">
                    <p><strong>Escolha a visibilidade:</strong></p>
                </div>
                <ul class="visibility">
                    <li onclick="select(this)" data-identifier="visibility">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                        <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
                    </li>
                    <li onclick="select(this)" data-identifier="visibility">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                        <ion-icon class="check hidden" name="checkmark-sharp"></ion-icon>
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
